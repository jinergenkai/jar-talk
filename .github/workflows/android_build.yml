name: Android Build

on:
  push:
    branches: [ "android" ]
  pull_request:
    branches: [ "android" ]

permissions:
  contents: write

jobs:
  build_android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" | base64 --decode > jar_talk/android/app/google-services.json

      - name: Verify google-services.json
        run: ls -lh jar_talk/android/app/google-services.json

      - name: Get Dependencies
        working-directory: jar_talk
        run: flutter pub get
        
      - name: Build APK (Release)
        working-directory: jar_talk
        run: flutter build apk --release

      - name: Build APK (Debug)
        working-directory: jar_talk
        run: flutter build apk --debug
        
      - name: Release APK
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-latest
          files: |
            jar_talk/build/app/outputs/flutter-apk/app-release.apk
            jar_talk/build/app/outputs/flutter-apk/app-debug.apk
          name: "Android Build ${{ github.sha }}"
          body: "Latest android build from commit ${{ github.sha }}"
          allow_updates: true
          prerelease: true
